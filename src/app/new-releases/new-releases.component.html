<div class="content">
  <div fxLayout="row wrap" fxLayout.xs="column">
    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title
            >Judas and the Black Messiah: The Inspired Album</mat-card-title
          >
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <a href="/album">
          <img
            mat-card-image
            class="album-cover"
            src="https://i.scdn.co/image/ab67616d0000b2735a781df1741539e2817ad357"
            alt="album art"
          />
        </a>

        <strong>Release Date: </strong>2/22/21<br />
        <strong>Tracks: </strong>11<br /><br />
        <mat-card-content>
          <a href="/artist">
            <mat-chip-list aria-label="Artist selection">
              <mat-chip>Judas and the Black Messiah</mat-chip>
              <mat-chip>Possible Second Artist</mat-chip>
            </mat-chip-list>
          </a>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- -->
  </div>
</div>
